<div class="container">
    <h2>Professional Skills</h2>
    <div class="skills-grid">
      <div class="skill-card" *ngFor="let skill of skills">
        <div class="skill-title">{{ skill.name }}</div>
        <div class="skill-description">{{ skill.description }}</div>
        <div class="proficiency-bar-container">
          <div class="proficiency-bar" [style.width]="skill.proficiency + '%'"></div>
        </div>
        <div class="proficiency-text">{{ skill.proficiency }}% Proficiency</div>
  
        <!-- Input for years of experience -->
        <label>
          Years of Experience:
          <input type="number" [(ngModel)]="skill.yearsExperience" min="0" />
        </label>
  
        <button (click)="addSkill(skill.id, skill.yearsExperience)">Add Skill</button>
      </div>
    </div>
  </div>
