<ul class="candidate-list">
  <li *ngFor="let skill of filteredSkills()" class="candidate-item">
    <div class="candidate-info">
      <div class="avatar">{{ skill.userName.charAt(0).toUpperCase() }}</div>
      <div class="details">
        <div class="name">{{ skill.userName }}</div>
        <div class="title">
          {{ skill.skillName }} â€¢ {{ skill.yearsExperience }} years
        </div>
        <div class="skills">
          <span class="skill-tag">{{ skill.skillName }}</span>
        </div>
      </div>
    </div>
    <div class="match-score">
      <div class="match-percentage">{{ skill.yearsExperience * 10 }}% Match</div>
      <div class="actions">
        <button class="view-profile-button" (click)="viewUserProfile(skill.userId)">View Profile</button>
       
      </div>
    </div>
  </li>
</ul>

<!-- Optionally display selected user's details -->
<div *ngIf="selectedUser">
  <h3>Profile Details</h3>
  <p>Name: {{ selectedUser.name }}</p>
  <p>Email: {{ selectedUser.email }}</p>
  \
</div>
