
<!-- job-detail.component.html -->
<div class="job-listing" *ngIf="job">
    <h2 class="job-title">{{ job.title }}</h2>
    <p>{{ job.description }}</p>
    <p class="company">{{job.company}}</p>
    <div>
        <button class="view-details-button" (click)="apply()">Apply</button>
        <div *ngIf="message" class="alert">{{ message }}</div>

    </div>
    <!-- Add more job fields as necessary -->
  </div>
