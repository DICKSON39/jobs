<div class="registration-container">
  <h1>Create an account</h1>
  <p class="subtitle">Please enter your details to register</p>

  <form [formGroup]="form" (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input 
        type="text" 
        id="fullName" 
        formControlName="fullName" 
        placeholder="Enter your full name"
      />
      <div class="error-message" *ngIf="f.fullName.invalid && f.fullName.touched">
        <p class="error-message">Fullname required!</p>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        placeholder="Enter your email"
      />
      <div class="error-message" *ngIf="f.email.invalid && f.email.touched">
        <p *ngIf="f.email.errors?.['required']">Email is required!</p>
        <p *ngIf="f.email.errors?.['email']">Enter a valid email</p>
        <p *ngIf="f.email.errors?.['unAllowedNames']">Invalid email</p>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        placeholder="Enter your password"
      />
      <div class="error-message" *ngIf="f.password.invalid && f.password.touched">
        <p *ngIf="f.password.errors?.['required']">Password is required</p>
        <p *ngIf="f.password.errors?.['minlength']">Minimum 8 characters required</p>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input 
        type="password" 
        id="confirmPassword" 
        formControlName="confirmPassword" 
        placeholder="Confirm your password"
      />
      <div class="error-message" *ngIf="f.confirmPassword.touched && form.errors?.['passwordMismatch']">
        <p>Passwords do not match!</p>
      </div>
    </div>

    <div class="form-group">
      <label>User Role</label>
      <select formControlName="role">
        <option value="1">Admin</option>
        <option value="2">Recruiter</option>
        <option value="3">Jobseeker</option>
      </select>
    </div>

    <div class="checkbox-group">
      <input 
        type="checkbox" 
        id="terms" 
        formControlName="termsAccepted"
      />
      <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
      <div class="error-message" *ngIf="f.termsAccepted.invalid && f.termsAccepted.touched">
        You must accept the terms
      </div>
    </div>

    <button [disabled]="form.invalid" type="submit" class="submit-button">
      Create Account
    </button>
  </form>

  <div class="login-link">
    Already have an account? <a routerLink="/login">Sign in</a>
  </div>
</div>
