<div class="notifications-container">
  <div class="notifications-header">
    <h2>Notifications</h2>
    <span class="unread-count">{{ unreadCount }} unread</span>

  </div>

  <!-- Notification Message -->
  <div *ngIf="notificationMessage" class="notification">
    <div class="notification-content">
      <p class="notification-title">New Interview Scheduled</p>
      <p class="notification-details">{{ notificationMessage }}</p>
      <p class="notification-time">Just now</p>
    </div>
  </div>

  <button class="mark-all-read" (click)="markAllAsRead()">Mark all as read</button>
</div>

<!-- Interview Data Display -->
<div class="interview-container">
  <h2>Interviews</h2>
  <ul class="interview-list">
    <li *ngFor="let interview of interviews" class="interview">
      <div class="interview-details">
        <p><strong>Scheduled Date:</strong> {{ interview.scheduledDate | date: 'short' }}</p>
        <p><strong>Status:</strong> {{ interview.status }}</p>
        <p><strong>Notes:</strong> {{ interview.notes }}</p>
      </div>
    </li>
  </ul>
</div>
