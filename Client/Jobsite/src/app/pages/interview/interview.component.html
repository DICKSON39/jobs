<div class="container">
  <h2>Applications</h2>

  <div *ngIf="applications.length > 0; else noApplications">
    <div *ngFor="let application of applications">
      <div class="application-card">
        <h3>Application ID: {{ application.id }}</h3>
        <p><strong>User:</strong> {{ application.user_name }} ({{ application.user_email }})</p>
        <p><strong>Job Title:</strong> {{ application.job_title }}</p>
        <p><strong>Status:</strong> {{ application.status }}</p>
        <p><strong>Applied At:</strong> {{ application.appliedAt | date }}</p>

        <!-- Interview Scheduling Section -->
        <div>
          <label for="interviewDate{{ application.id }}">Schedule Interview:</label>
          <input
            type="date"
            id="interviewDate{{ application.id }}"
            [(ngModel)]="interViewData[application.id]"
          />
          <button
            class="action-button"
            (click)="scheduleInterview(application.id)"
          >
            Schedule Interview
          </button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noApplications>
    <p>No applications found.</p>
  </ng-template>
</div>
