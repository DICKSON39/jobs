<!-- src/app/components/dashboard/dashboard.component.html -->
<div class="analytics-dashboard" *ngIf="stats">
    <div class="overview-cards">
      <div class="card">
        <h3>Total Jobs</h3>
        <p class="number">{{ stats.totalJobs }}</p>
      </div>
      <div class="card">
        <h3>Total Applications</h3>
        <p class="number">{{ stats.totalApplications }}</p>
      </div>
      <div class="card">
        <h3>Total Users</h3>
        <p class="number">{{ stats.totalUsers }}</p>
      </div>
      <div class="card">
        <h3>Total Skills</h3>
        <p class="number">{{ stats.totalSkills }}</p>
      </div>
    </div>
  </div>
