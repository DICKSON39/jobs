<div class="container p-4">
  <h2 class="text-2xl font-bold mb-4">Career Suggestions</h2>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="flex justify-center items-center">
    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
    <p class="ml-4 text-gray-600">Fetching your career path...</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="text-red-600 bg-red-100 p-4 rounded-lg shadow mb-4">
    {{ errorMessage }}
  </div>

  <!-- Suggestions -->
  <ul *ngIf="!isLoading && careerSuggestions.length > 0" class="space-y-3">
    <li *ngFor="let suggestion of careerSuggestions" class="p-4 bg-white rounded-lg shadow hover:bg-gray-50 transition">
      <strong class="block text-lg font-semibold text-blue-700">Career Path:</strong>
      <p class="text-gray-700 mt-1">{{ suggestion }}</p>
    </li>
  </ul>

  <!-- No Suggestions -->
  <div *ngIf="!isLoading && careerSuggestions.length === 0 && !errorMessage" class="text-gray-500">
    No career suggestions available at the moment.
  </div>
</div>
